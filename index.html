<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="form-section">
      <h1>Create an account</h1>
      <form>
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Full Name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example.email@gmail.com">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Enter at least 8+ characters">
            <span class="show-password">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit" class="btn-signin">Sign in</button>
        <p>Or sign in with</p>
        <div class="social-login">
          <button class="social-btn google">G</button>
          <button class="social-btn facebook">F</button>
          <button class="social-btn apple">Ô£ø</button>
        </div>
      </form>
    </div>
    <!-- Right Section -->
    <div class="image-section">
      <img src="images/anhnen.png" alt="AnhNen">
    </div>
  </div>
</body>
</html>
